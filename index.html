<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <h1>Fahrtenbuch</h1>  
  <div id="anzeigeBox"></div> <!--Inhalt des Arrays wird ausgegeben-->
  <br>
  <div id="ausgabe"></div>
  <br>
  <form>
    <label for="insertKennzeichen">Kennzeichen: </label>
    <input type="text" id="insertKennzeichen" kennzeichen = "insertKennzeichen"><br>
    <label for="insertFahrer">Fahrer: </label>
    <input type="text" id="insertFahrer" fahrer = "insertFahrer"><br>
    <label for="insertKmBeginn">Kilometerstand Beginn: </label>
    <input type="number" id="insertKmBeginn" kmBeginn = "insertKmBeginn"><br>
    <label for="insertKmEnde">Kilometerstand Ende: </label>
    <input type="number" id="insertKmEnde" kmEnde = "insertKmEnde"><br>
    <label for="insertReisezweck">Reisezweck: </label>
    <input type="text" id="insertReisezweck" reisezweck = "insertReisezweck"><br>
    <label for="insertDatum">Datum: </label>
    <input type="date" id="insertDatum" datum = "insertDatum"><br><br>
    <button type="button" onclick = "neuesElement(data)">Hinzufügen</button>
    <button type="button" onclick = "elementLoeschen()">Löschen</button>
  </form>

<br><br>

  <div>
